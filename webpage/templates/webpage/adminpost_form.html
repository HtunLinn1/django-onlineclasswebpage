{% extends "base_generic.html" %}

{% block content %}
  <br/>
  {% if course %}
    <h3>Post for {{course.name}}</h3><hr><br/>
  {% endif %}
  {% if user.is_superuser == 1 %}
    <h1>Admin Create Post Form</h1><hr>
  {% endif %}
  <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <table>
      {{ form.as_table }}
      </table>
      <input type="submit" value="Submit" />
  </form>
{% endblock %}
